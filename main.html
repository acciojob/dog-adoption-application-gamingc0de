<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form method="post">
        <label>Name </label>
            <input type="text" id="name" placeholder="Name">
        
        <label>Phone Number </label>
            <input type="text" id="phone" placeholder="Phone Number">
        <label>Address         </label>

            <input type="text" id="address" placeholder="Address">

		 <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label>Have you ever lived with a Dog before? </label>

           
        <label for="preferredBreeds">Please select your preferred breeds:             </label>

                <select id="preferredBreeds" multiple required>
                    <option value="Labrador">Labrador</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Poodle">Poodle</option>
                    <option value="Bulldog">Bulldog</option>
                </select>
            <input type="submit" value="Submit">
    </form>
</body>
</html>
